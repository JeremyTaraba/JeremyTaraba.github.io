<!DOCTYPE html>
<html lang="en">

<head>
    
    
</head>
<style>

    /* body {
        
    } */
 
    .title {
        font-weight: 20px;
        font-size: 24px;
    }

    .listTitle {
        font-size: 20px;
        position: justify;
    }

    li {
        font-size: 18px;
    }

    #submitTitle {
        font-size: 24px;
    }




</style>

<body>
    <h2 class="title">CatPhotoApp</h2>


    <a href="#"> <img id="catPhoto"src="resources/Cat.jpg" height="400px" width="460px" alt="a cute cat"></a>


    <div>
        <p class="listTitle">Things cats love:</p>
        <ul>
            <li>cat nip</li>
            <li>laser pointers</li>
            <li>lasagna</li>
        </ul>
        <p class="listTitle">Top 3 things cats hate:</p>
        <ol>
            <li>flea treament</li>
            <li>thunder</li>
            <li>other cats</li>
        </ol>
    </div>
    
    <div>
        <p id="submitTitle">Tell us about your cat: </p>
    </div>

    <form action="https://freecatphotoapp.com/submit-cat-photo">
        <label>
            <input type="radio" name="indoor-outdoor" checked>Indoor
        </label>
        <label>
            <input type="radio" name="indoor-outdoor">Outdoor
        </label>
 
        <br>

        <label>
            <input type="checkbox" name="personality">Loving
        </label>
        <label>
            <input type="checkbox" name="personality">Lazy
        </label>
        <label>
            <input type="checkbox" name="personality">Energetic
        </label>
         
        <br>

        <input type="text" placeholder="Cat Photo URL" required>
        <button type="submit">Submit</button>

    </form>



</body>



</html>
