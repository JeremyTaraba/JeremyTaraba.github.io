<!DOCTYPE html>
<html lang="en">

<head>

</head>


<body>
    <h2>CatPhotoApp</h2>


    <a href="#"> <img src="resources/Cat.jpg" height="400px" width="460px" alt="a cute cat"></a>


    <div>
        <p>Things cats love:</p>
        <ul>
            <li>cat nip</li>
            <li>laser pointers</li>
            <li>lasagna</li>
        </ul>
        <p>Top 3 things cats hate:</p>
        <ol>
            <li>flea treament</li>
            <li>thunder</li>
            <li>other cats</li>
        </ol>

    </div>
    
    <form action="https://freecatphotoapp.com/submit-cat-photo:">
        <label>
            <input type="radio" name="indoor-outdoor" checked>Indoor
        </label>
        <label>
            <input type="radio" name="indoor-outdoor">Outdoor
        </label>

        <br>

        <label>
            <input type="checkbox" name="personality">Loving
        </label>
        <label>
            <input type="checkbox" name="personality">Lazy
        </label>
        <label>
            <input type="checkbox" name="personality">Energetic
        </label>
         
        <br>

        <input type="text" placeholder="cat photo URL" required>
        <button type="submit">Submit</button>

    </form>





</body>



</html>
