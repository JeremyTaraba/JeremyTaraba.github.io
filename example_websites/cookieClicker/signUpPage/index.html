<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <nav class="topnav">
        <a href="../landingPage/index.html">Home</a>
    </nav>

    <form  class="center" method="post" action="../gamePage/index.html">
        <h2>Sign Up</h2>
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div class="form-group">
            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>
        </div>
        <button id="signup_button"type="submit">Sign Up</button>
    </form>
    <p>Already have an account?<a href="../loginPage/index.html">Login Here</a></p>
    
    
    <script type="module" src="script.js"></script>
</body>
</html>
