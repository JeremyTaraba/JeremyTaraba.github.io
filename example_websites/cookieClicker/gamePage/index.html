<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Game</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h2 id="current_user_text">Welcome, </h2>
    <button id="logout_button">Logout</button>
    <h1>Click The Cookie!!!</h1>
    
    <h2 id="score_text">Score: </h2>
    <img id="cookie"  src="../images/cookie.png">

    <div id="high_scores_container">
        <h3 class="center">High Scores:</h3>
        <ol class="center" id="high_scores_list">
            <li><div  id="first_place_name">name1</div><div id="first_place_score">score1</div></li>
            <li><div  id="second_place_name">name2</div><div id="second_place_score">score2</div></li>
            <li><div  id="third_place_name">name3</div><div id="third_place_score">score3</div></li>
        </ol>
    </div>
    
    
</body>
<script type="module" src="script.js"></script>
</html>
