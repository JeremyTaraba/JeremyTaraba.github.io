<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Game</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" type="image/x-icon" href="../images/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
    <h2 id="current_user_text">Welcome, </h2>
    <button id="logout_button">Logout</button>
    <h1>Click The Cookie!!!</h1>
    
    <h2 id="score_text">Score: </h2>
    <div class="wrapper">
        <div class="five">
            <img id="cookie"  src="../images/cookie.png">
        </div>

        <div id="high_scores_container" class="three">
            <h3 class="center">Top 5 Scores:</h3>
            <ol  id="high_scores_list">
                <li> 
                        <div  class="high_scores_text">1. name1</div>
                        <div class="high_scores_number">score1</div>
                </li>
                <li><div  class="high_scores_text">2. name2</div><div class="high_scores_number">score2</div></li>
                <li><div  class="high_scores_text">3. name3</div><div class="high_scores_number">score3</div></li>
            </ol>
        </div>
    </div>
    
    
</body>
<script type="module" src="script.js"></script>
</html>
