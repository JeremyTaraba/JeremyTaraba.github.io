<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donation Details</title>
    <link rel="stylesheet" href="style.css">
    <link href=”https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css” rel=”stylesheet” type=”text/css” />
</head>
<body>
    <h1 class="center">Donation Details</h>
    <p>Thank you for your donation!</p>
    <form method="post" >
        <div class="int-box " >
            <div class="col ext-box padding-under">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="firstname" placeholder="Your Name..">
            </div>
            <div class="col ext-box padding-under">
                <label for="email">Email Address:</label>
                <input type="text" id="email" name="firstname" placeholder="Email Address..">
            </div>
            <div class="col ext-box padding-under">                
                <label for="amount">Full Name:</label>
                <input type="text" id="amount" name="firstname" placeholder="Donation amount..">
            </div>
        </div>
        <div class="center"> 
            <button type="submit" class="btn btn-primary" id="submitDonation">Submit</button>
        </div>
       
    </form>
</body>
</html>
