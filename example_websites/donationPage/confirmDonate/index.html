<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donation Details</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lugrasimo&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <h1 class="center">Donation Details</h>
    <p>Thank you for your donation!</p>
    <form id="donation-form" method="post" >
        <div class="int-box " >
            <div class="col ext-box padding-under">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="firstname" placeholder="Your Name..">
            </div>
            <div class="col ext-box padding-under">
                <label for="email">Email Address:</label>
                <input type="text" id="email" name="firstname" placeholder="Email Address..">
            </div>
            <div class="col ext-box padding-under">                
                <label for="amount">Amount:</label>
                <input type="text" id="amount" name="firstname" placeholder="Donation amount..">
            </div>
        </div>
        <div class="center"> 
            <button  onclick="sendMail(); return false" type="submit" class="btn btn-primary" id="submitDonation">Submit</button>
        </div>
       
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
