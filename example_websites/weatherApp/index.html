  <body>
    <h1>Weather</h1>
    <form id="weather-form" action="showWeather/index.html" method="POST">
      <div class="form-group">
        <label style="text-align: center;" class="center" for="input-datalist">Enter Location:</label>
        <input class="center" type="text" placeholder="Location" list="list-cities" id="input-datalist">
        <datalist id="list-cities">
          <!-- <option>London</option>
          <option>Irvine</option>
          <option>New York</option>
          <option>Anaheim</option>
          <option>Los Angeles</option>
          <option>Seattle</option>
          <option>San Diego</option>
          <option>San Francisco</option> -->
      </datalist>
        <div style="height: 10px;"></div>
        <div id="datepicker"  class="input-group date" data-date-format="mm-dd-yyyy"> 
            <input class="form-control small_center" style="text-align: center;" 
                   type="text" readonly /> 
            <span class="input-group-addon"> 
                <i class="glyphicon glyphicon-calendar"></i> 
            </span> 
        </div> 
        <input type='hidden'  id="redirectLink" value="showWeather/index.html" name='redirect_to' />
        <button class="small_center btn btn-primary" style="margin-top: 20px;" type="submit" id="location_form">Submit</button>
      </div>      
    </form>
